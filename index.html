<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jod Streaming - Tamil Live</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            color: #ff9800;
            text-transform: uppercase;
        }
        video {
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 152, 0, 0.5);
            width: 80%;
            max-width: 900px;
            height: auto;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Jod Streaming - Tamil Only</h1>
    <video id="video" controls autoplay muted></video>

    <p>Enjoy live Tamil streaming exclusively on Jod Streaming.</p>

    <div class="footer">
        &copy; 2025 Jod Streaming. All Rights Reserved.
    </div>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "YOUR_TAMIL_AUDIO_M3U8_LINK"; // Replace this with Tamil audio m3u8 link

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log("HLS.js Loaded");

                document.body.addEventListener("click", function() {
                    video.muted = false;
                    video.play().catch(error => console.log("Autoplay blocked:", error));
                }, { once: true });
            });
        } else {
            video.src = videoSrc;
        }
    </script>

</body>
</html>
