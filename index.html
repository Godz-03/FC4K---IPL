<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godz Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            color: red;
            padding: 20px 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">Godz Streaming</div>
    <div class="container">
        <video id="video" controls autoplay muted></video>
        <p>Watch Tamil-only streaming, exclusively on Godz.</p>
    </div>
    <div class="footer">&copy; 2025 Godz Streaming. All Rights Reserved.</div>
    <script>
        var video = document.getElementById('video');
        var videoSrc = "YOUR_TAMIL_AUDIO_M3U8_LINK"; // Replace with Tamil-only stream link

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                document.body.addEventListener("click", function() {
                    video.muted = false;
                    video.play().catch(error => console.log("Autoplay blocked:", error));
                }, { once: true });
            });
        } else {
            video.src = videoSrc;
        }
    </script>
</body>
</html>
