<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream with Multi-Audio</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { text-align: center; background: #000; color: white; font-family: Arial, sans-serif; }
        video { width: 80%; max-width: 800px; margin-top: 20px; border: 2px solid white; }
        select { margin-top: 10px; padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Live Stream</h1>
    <video id="video" controls autoplay></video>
    <br>
    <label for="audioTracks">Select Audio:</label>
    <select id="audioTracks"></select>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/index.m3u8?hdnea=exp=1742658254~acl=/*~hmac=bccdfe0fae9d1d43e50da28c6c3f9b67fbc128578a52b9e084fe550519a34aa8";
        var audioSelect = document.getElementById('audioTracks');

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();

                // Populate audio track dropdown
                var audioTracks = hls.audioTracks;
                audioSelect.innerHTML = ""; // Clear previous entries
                
                audioTracks.forEach((track, index) => {
                    var option = document.createElement("option");
                    option.value = index;
                    option.textContent = track.name || track.lang || "Track " + (index + 1);
                    audioSelect.appendChild(option);
                });

                // Change audio track on selection
                audioSelect.addEventListener("change", function () {
                    hls.audioTrack = parseInt(audioSelect.value);
                });
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>
</html>
