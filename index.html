<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC4K Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            font-size: 32px;
            font-weight: 600;
            color: #f00;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: none;
            outline: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">FC4K Streaming</div>
    <video id="video" controls autoplay muted playsinline></video>
    <script>
        const video = document.getElementById('video');
        const videoSrc = "https://prod-ent-live-gm.jiocinema.com/bpk-tv/JS_M1_IPL25_TAM_IDC_MOB/Fallback/JS_M1_IPL25_TAM_IDC_MOB-audio_75235_tam=75200-video=2093200.m3u8";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                document.body.addEventListener("click", () => {
                    video.muted = false;
                    video.play().catch(err => console.log("Autoplay failed:", err));
                }, { once: true });
            });
        } else {
            video.src = videoSrc;
        }
    </script>
</body>
</html>
