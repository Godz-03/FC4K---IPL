<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream (Tamil Only)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h2>Live Stream (Tamil Only)</h2>
    <video id="video" controls autoplay muted width="720" height="400"></video>

    <script>
        var video = document.getElementById('video');
        var videoSrc = "https://v18tataplaysyndication.akamaized.net/bpk-tv/Sports18_1_HD_voot_MOB/output03/index.m3u8?hdnea=exp=1742658254~acl=/*~hmac=bccdfe0fae9d1d43e50da28c6c3f9b67fbc128578a52b9e084fe550519a34aa8";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                console.log("HLS.js Loaded");

                // User interaction required for autoplay
                document.body.addEventListener("click", function() {
                    video.muted = false;
                    video.play().catch(error => console.log("Autoplay blocked:", error));
                }, { once: true });

                var tamilTrackIndex = -1;
                var audioTracks = hls.audioTracks;
                
                console.log("Audio Tracks Found:", audioTracks);
                
                // Find Tamil audio track
                audioTracks.forEach((track, index) => {
                    console.log(`Track ${index}: ${track.name} (${track.lang})`);
                    if (track.name.toLowerCase().includes("tamil") || track.lang === "tam") {
                        tamilTrackIndex = index;
                    }
                });

                // Set Tamil as the default track
                if (tamilTrackIndex !== -1) {
                    console.log("Switching to Tamil audio track:", tamilTrackIndex);
                    hls.audioTrack = tamilTrackIndex;
                } else {
                    console.warn("Tamil audio track not found!");
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            document.body.addEventListener("click", function() {
                video.muted = false;
                video.play().catch(error => console.log("Autoplay blocked:", error));
            }, { once: true });
        }
    </script>
</body>
</html>
